<div class="panel panel-default">
    <div class="panel-heading" style="font-size:large">
    </div>

    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-2">Name:</div>
                    <div class="col-md-6">{{item.value.name}}</div>
                </div>
                <br />
                <div class="row">
                    <div class="col-md-2">Company:</div>
                    <div class="col-md-6">{{item.value.company }}</div>
                </div>
                <br />
                <div class="row">
                    <div class="col-md-2">Email:</div>
                    <div class="col-md-6">{{item.value.eMail.value }}</div>
                </div>
                <br />
                <div class="row">
                    <div class="col-md-2">Phone:</div>
                    <div class="col-md-6">{{item.value.telephone }}</div>
                </div>
                <br />
                <div class="row">
                    <a class="btn btn-default"
                       ui-sref="Cards"
                       style="width:80px">
                        <i class="glyphicon glyphicon-chevron-left"></i>
                        Back
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="panel-footer">
    </div>
</div>
