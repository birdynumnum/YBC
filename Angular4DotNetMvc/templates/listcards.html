<div class="row" id="main">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h2>All Cards</h2>
        </div>

        <div class="panel-body">
            <div class="row">
                <table class="table table-condensed table-hover">
                    <tr>
                        <th>Name</th>
                        <th>Company</th>
                        <th>Email</th>
                        <th>Telephone</th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr ng-repeat="card in cards | orderBy:'name'">
                        <td class="col-md-1">
                            <a ui-sref="editCard({Id: card.id})">
                                {{card.name}}
                            </a>
                        </td>
                        <td>{{card.company}}</td>
                        <td>{{card.eMail.value}}</td>
                        <td>{{card.telephone}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
